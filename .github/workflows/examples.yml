name: Examples

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  examples-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun packages/superlib/examples/github-stats/main.ts

  examples-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 23]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: bun install
      - run: npx tsx packages/superlib/examples/github-stats/main.ts

  examples-deno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: denoland/setup-deno@v2
      - run: bun install
      - run: deno run --allow-net --allow-env --allow-read --allow-write --allow-sys packages/superlib/examples/github-stats/main.ts
