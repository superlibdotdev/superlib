name: Examples

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  examples-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Build and pack superlib
        run: cd packages/superlib && bun install && bun run build && npm pack
      - name: Setup test directory
        run: |
          cp -r packages/examples /tmp/example-test
          cd /tmp/example-test
          sed -i 's/"superlib": "workspace:\*"/"superlib": "file:'"$GITHUB_WORKSPACE"'\/packages\/superlib\/superlib-1.2.0.tgz"/' package.json
          bun install
      - name: Run example
        run: cd /tmp/example-test && bun github-stats/main.ts

  examples-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 23]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build and pack superlib
        run: cd packages/superlib && bun install && bun run build && npm pack
      - name: Setup test directory
        run: |
          cp -r packages/examples /tmp/example-test
          cd /tmp/example-test
          sed -i 's/"superlib": "workspace:\*"/"superlib": "file:'"$GITHUB_WORKSPACE"'\/packages\/superlib\/superlib-1.2.0.tgz"/' package.json
          npm install
          npm install -D tsx
      - name: Run example
        run: cd /tmp/example-test && npx tsx github-stats/main.ts

  examples-deno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: denoland/setup-deno@v2
      - name: Build and pack superlib
        run: cd packages/superlib && bun install && bun run build && npm pack
      - name: Setup test directory
        run: |
          cp -r packages/examples /tmp/example-test
          cd /tmp/example-test
          sed -i 's/"superlib": "workspace:\*"/"superlib": "file:'"$GITHUB_WORKSPACE"'\/packages\/superlib\/superlib-1.2.0.tgz"/' package.json
          bun install
      - name: Run example
        run: cd /tmp/example-test && deno run --sloppy-imports --allow-net --allow-env --allow-read --allow-write --allow-sys github-stats/main.ts
