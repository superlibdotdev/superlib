name: Examples

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  examples-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Pack superlib
        run: cd packages/superlib && npm pack
      - name: Setup test directory
        run: |
          mkdir -p /tmp/example-test
          cp -r packages/superlib/examples/github-stats /tmp/example-test/
          cd /tmp/example-test
          echo '{"type":"module","dependencies":{"remeda":"^2.32.0","zod":"^4.3.5"}}' > package.json
          bun add $GITHUB_WORKSPACE/packages/superlib/superlib-*.tgz
      - name: Run example
        run: cd /tmp/example-test && bun github-stats/main.ts

  examples-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 23]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Pack superlib
        run: cd packages/superlib && npm pack
      - name: Setup test directory
        run: |
          mkdir -p /tmp/example-test
          cp -r packages/superlib/examples/github-stats /tmp/example-test/
          cd /tmp/example-test
          echo '{"type":"module","dependencies":{"remeda":"^2.32.0","zod":"^4.3.5"}}' > package.json
          npm add $GITHUB_WORKSPACE/packages/superlib/superlib-*.tgz
          npm add -D tsx
      - name: Run example
        run: cd /tmp/example-test && npx tsx github-stats/main.ts

  examples-deno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: denoland/setup-deno@v2
      - name: Pack superlib
        run: cd packages/superlib && npm pack
      - name: Setup test directory
        run: |
          mkdir -p /tmp/example-test
          cp -r packages/superlib/examples/github-stats /tmp/example-test/
          cd /tmp/example-test
          echo '{"type":"module","dependencies":{"remeda":"^2.32.0","zod":"^4.3.5"}}' > package.json
          bun add $GITHUB_WORKSPACE/packages/superlib/superlib-*.tgz
      - name: Run example
        run: cd /tmp/example-test && deno run --allow-net --allow-env --allow-read --allow-write --allow-sys github-stats/main.ts
